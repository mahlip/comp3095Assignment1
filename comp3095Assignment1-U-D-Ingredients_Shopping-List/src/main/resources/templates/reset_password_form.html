<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="login page">
    <meta name="keywords" content="HTML,Bootstrap">
    <meta name="author" content="Aryan luthra - 101282617">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:href="@{/}" >Recipe Web Application</a>
</nav>
<div class="bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 big-image">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form th:action="@{/reset_password_form}" method="post">
                            <input type = "hidden" name="token" th:value="${token}"/>
                            <div class="mb-md-3 mt-md-3 pb-3" th:action="@{/reset_password_form}" method="post">
                                <div th:if="${param.error}">
                                    <h1 class="text-warning">[[${message}]]</h1>
                                </div>
                                <div th:if="${message !=null}">
                                    <h1 class="alert alert-danger">Invalid username</h1>
                                </div>
                                <h2 class="fw-bold mb-2 text-uppercase">Password Reset</h2>
                                <p class="text-white-50 mb-5">Please enter your new password.</p>
                                <div class ="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name= "password"
                                          required placeholder="Enter your new password" autofocus="autofocus">
                                </div>
                                <div class ="form-group">
                                    <label for="password">Confirm Password</label>
                                    <input type="password" class="form-control" name= "confirmPassword"
                                           required placeholder="Enter your new password" autofocus="autofocus"
                                            oninput="checkPasswordMatch(this)">
                                </div>
                                <input type="submit" name="passwordChange"
                                       class="form-control btn btn-primary" value="Change Password">
                            </div>
                        </form>
                        <div>
                            <span><a href="/" th:href="@{/registration}">Click here to Register</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function checkPasswordMatch(fieldConfirmPassword){
        if(fieldConfirmPassword.value != $("#password").val()){
            fieldConfirmPassword.setCustomValidity("Passwords do not match.");
        } else{
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
