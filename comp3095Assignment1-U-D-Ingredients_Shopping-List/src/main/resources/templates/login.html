<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="login page">
    <meta name="keywords" content="HTML,Bootstrap">
    <meta name="author" content="Aryan luthra - 101282617">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:href="@{/}" >Recipe Web Application</a>
</nav>
<div class="bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 big-image">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-md-3 mt-md-3 pb-3" th:action="@{/login}" method="post">
                                <div th:if="${param.error}">
                                    <h1 class="alert alert-danger">Invalid username or password</h1>
                                </div>
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your email and password!</p>
                                <div class ="form-group">
                                    <label for="username">Email</label>
                                    <input type="text" class="form-control" id="username" name= "username"
                                           placeholder="Enter your Email" autofocus="autofocus">
                                </div>
                                <div class ="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name = "password"
                                           placeholder="Enter your Password" autofocus="autofocus">
                                </div>
                                <input type="submit" name="login-submit"
                                       id="login-submit" class="form-control btn btn-primary" value="Log In">
                            </div>
                        </form>
                        <div>
                            <span><a href="/" th:href="@{/forgot_password_form}">Forgot your password?</a></span>
                        </div>
                        <div>
                            <span><a href="/" th:href="@{/registration}">Click here to Register</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
