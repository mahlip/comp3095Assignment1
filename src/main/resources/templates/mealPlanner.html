<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-spring-security5">
<head>
    <meta charset="UTF-8">
    <title>Assignment1 Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class = "navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <button type ="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}">Recipe Web Application</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">logout</a></li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <h1>Assignment1</h1>
</div>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <h1>Create MealPlan</h1>

            <form th:action="@{/processMeal}" method="post" th:object="${record}">

                <div class="form-group">
                    <label class="control-label" for="name">
                        Recipe Name
                    </label>
                    <div class="recipe-dropdown">
                        <select name="recipe" id="recipe" th:field="*{name}">
                            <option value="" selected="selected">Select recipe</option>
                            <tr th:each="recipe: ${recipes}">
                                <option th:value="${recipe.name}" id="name" th:text="${recipe.name}"></option>
                            </tr>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="date">
                        Date
                    </label>
                    <input type="date" id="date" name="meal-date"
                           value="2021-11-06"
                           min="2021-11-06" th:field="*{date}">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
