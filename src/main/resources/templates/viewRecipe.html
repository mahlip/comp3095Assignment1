<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns: th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Recipe page">
    <meta name="keywords" content="HTML, CSS, Bootstrap">
    <meta name="author" content="Aryan Luthra-101282617">
    <title>View</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<section class="bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/}">Recipe webapp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{createRecipe}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{mealPlanner}">Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/" th:href="@{ingredientPlanner}">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/" th:href="@{shoppingPlanner}">Shopping</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{searchRecipe}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{myProfile}">My Profile</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        View
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/" th:href="@{viewRecipes}">view recipes</a>
                        <a class="dropdown-item" href="/" th:href="@{viewMyRecipes}">view my recipes</a>
                        <a class="dropdown-item" href="/" th:href="@{viewFavouriteRecipes}">view favourites</a>
                        <a class="dropdown-item active" href="/" th:href="@{viewMeals}">view meals</a>
                        <a class="dropdown-item" href="/" th:href="@{viewIngredients}">view ingredients</a>
                        <a class="dropdown-item" href="/" th:href="@{viewShoppingList}">view shopping list</a>
                    </div>
                </li>
            </ul>
        </div>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" style="color: black;">logout</a>
    </nav>
<div class="row d-flex justify-content-center mt-5" >
    <div class="card text-center " style="width: 45rem;" >
        <h5 class="card-header" th:text="${recipe.name}"></h5>
        <div class="card-body">
            <h5 class="card-title" >Ingredients</h5>
            <p class="card-text"><div th:each="i : ${recipe.recipeIngredients}"><div th:text="${i.ingredient}"></div></div></p>
            <form th:action="@{/recipeIngredients}" method="post" th:object="${record}">
                <input type="hidden" th:value="${recipe.id}" th:attr="name='id'"/>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">View Ingredients</button>
                </div>
            </form>
        </div>
        <div class="card-body">
            <h5 class="card-title" >Prep work</h5>
            <p class="card-text" th:text="${recipe.prepwork}"></span><span th:unless="${recipe.prepwork} == ''"><span th:text="${recipe.prepwork}"></span></span></p>
        </div>
        <div class="card-body">
            <h5 class="card-title" >Insturctions</h5>
            <p class="card-text" th:text="${recipe.recipe}"></p>
        </div>
        <span th:if="${!favourite}">
            <form th:action="@{/faveRecipe}" method="post" th:object="${record}">
                <input type="hidden" th:value="${recipe.id}" th:attr="name='id'"/>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Make Favourite</button>
                </div>
            </form>
        </span>
        <span th:unless="${!favourite}">
            <div>
                Recipe is a Favourite
            </div>

        </span>
    </div>
</div>


</section>
</body>
</html>
