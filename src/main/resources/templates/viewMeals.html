<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Recipe Name</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="meal: ${MealPlan}">
        <td th:text="${meal.id}"></td>
        <td th:text="${meal.name}"></td>
        <td th:text="${meal.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
