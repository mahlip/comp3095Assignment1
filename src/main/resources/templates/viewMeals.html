<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Meals page">
    <meta name="keywords" content="HTML, CSS, Bootstrap">
    <meta name="author" content="Aryan Luthra-101282617">
    <title>View Meals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<section class="bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/}">Recipe webapp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{createRecipe}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{mealPlanner}">Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{searchRecipe}">Search</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        View
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/" th:href="@{viewRecipes}">view recipes</a>
                        <a class="dropdown-item active" href="/" th:href="@{viewMeals}">vew meals <span class="sr-only">(current)</span></a>
                    </div>
                </li>
            </ul>
        </div>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" style="color: black;">logout</a>
    </nav>

    <table class="table mt-5">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Recipe Name</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal: ${mealPlan}">
            <td th:text="${meal.id}"></td>
            <td th:text="${meal.name}"></td>
            <td th:text="${meal.date}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
